<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>





</head>
<body>

<header style="text-align: center;"><STRONG>E-COMMERCE</STRONG></header>


  <form>

<div>

    <label name="name" id="name" >Name:</label>
   <input type="text" id="name" required>
</div>

<br>
<div>
    <label name="age" id="age" >Age:</label>
   <input type="text" id="age" required>

</div>
<br>
<div>
  <label>Gender:</label><br>

  <input type="radio" id="male" name="gender" value="Male">
  <label for="male">Male</label><br>

  <input type="radio" id="female" name="gender" value="Female">
  <label for="female">Female</label><br>

  <input type="radio" id="other" name="gender" value="Other">
  <label for="other">Other</label>
</div>

<div>


    <label for="hobby">Hobby:</label><br>
  <input type="text" id="hobby" name="hobby" placeholder="Enter your hobby"><br><br>
</div>



<DIV>


    <label for="address">Address:</label><br>
  <textarea id="address" name="address" rows="3" cols="25" placeholder="Enter your address"></textarea><br><br>
</DIV>



<DIV>  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email" placeholder="Enter your email"><br><br></DIV>

 <label for="password">Password:</label><br>
  <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

  <input type="submit" value="Submit">

<input type="reset" value="Reset">

  </form>  







</body>
</html>
